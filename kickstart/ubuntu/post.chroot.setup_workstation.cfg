%post --interpreter=/bin/bash
unset http_proxy
function main(){
	cat /tmp/ks-script

	while read function_name; do
		/root/deploys/setup_workstation -i "${function_name}"
	done << LIST
		Prep Add Aliases
		Prep Add Repos
		Package Autoresponces
		Must Have Tools
		Unity Classic Menu
		X2GO
		Configure SSH
LIST
}

main 2>&1 | /usr/bin/tee /root/post.chroot.setup_workstation.cfg
%end
